<div class="container-fluid">  
    <div class="row">  
        <div class="col-sm-4">  
            <h3>Employee Details</h3>  
            <form [formGroup]="employeeForm" #form="ngForm" (ngSubmit)="save()">
              <div class="form-group">  
                   
                    <!--<input type="hidden" id="Id" name="Id"  />-->  
                </div>
                <div class="form-group">  
                    <label for="LastName">Last Name</label><em *ngIf="employeeForm.controls['LastName'].hasError('required')" class="text-danger">*</em>
                  <input type="text"  name="LastName" 
                           formControlName="LastName" class="form-control" placeholder="Last Name" required/>
                  
                   <!--<input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName"
               class="form-control" placeholder="LastName" required>-->
                   <!--<input type="text"  formControlName="LastName" required #LastName="ngModel"
            
            class="form-control"  name="LastName" [(ngModel)]="employees.LastName">-->
                </div>  
                <div class="form-group">  
                    <label for="FirstName">First Name</label><em *ngIf="employeeForm.controls['FirstName'].hasError('required')" class="text-danger">*</em>
                   <input type="text" formControlName="FirstName"
                           class="form-control" placeholder="First Name" required />
                    <!--<input type="text" formControlName="FirstName"
                           class="form-control" placeholder="First Name" required />-->
                   <!--<input name="FirstName" #LastName="ngModel" [(ngModel)]="service.formData.FirstName"
               class="form-control" placeholder="FirstName" required>-->
                </div>  
                <div class="form-group">  
                    <label for="Address">Address</label><em *ngIf="employeeForm.controls['Address'].hasError('required')" class="text-danger">*</em>
                    <input type="text" formControlName="Address" class="form-control" placeholder="Address" required />
                    <!--<input type="text" formControlName="Address" class="form-control" placeholder="Address" required />-->
                   <!--<input name="Address" #LastName="ngModel" [(ngModel)]="service.formData.Address"
               class="form-control" placeholder="Address" required>-->
                    
                </div>  
               
               <div class="form-group">  
                    <label for="Qualification">Qualification</label><em *ngIf="employeeForm.controls['Qualification'].hasError('required')" class="text-danger">*</em>
                  <input type="text" formControlName="Qualification" class="form-control" placeholder="Qualification" required />
                    <!--<input type="text" formControlName="Qualification" class="form-control" placeholder="Qualification" required />-->
                 <!--<input name="Qualification" #LastName="ngModel" [(ngModel)]="service.formData.Qualification"
               class="form-control" placeholder="Qualification" required>-->
                </div>
               <div class="form-group">  
                    <label for="ContectNumber">ContectNumber</label><em *ngIf="employeeForm.controls['ContectNumber'].hasError('required')" class="text-danger">*</em>  
                    <!--<input type="tel" formControlName="ContectNumber" class="form-control" placeholder="ContectNumber" required />-->
                   <input type="text" formControlName="ContectNumber" class="form-control" placeholder="ContectNumber" required />
                  <!--<input name="ContectNumber" #LastName="ngModel" [(ngModel)]="service.formData.ContectNumber"
                         class="form-control" placeholder="Qualification" required>-->

                </div>
                <div class="form-group">  
                    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>  
                    <button type="submit" class="btn btn-primary ml-10" [disabled]="!form.valid">Save</button>  
                </div>  
            </form>  
            <span class="warning"></span>  
        </div>  
        <div class="col-sm-8">  
            <h3>All Employee</h3>  
            <table style="width:100%" class="table table-striped">  
                <tr>  
                    <th>Sr.</th>  
                    <th>LastName</th>  
                    <th>FirstName</th>  
                    <th>Address</th>  
                    <th>Qualification</th>
                  <th>ContectNumber</th>  
                </tr>  
                <tr *ngFor="let item of employees;let sl = index">  
                    <td>{{sl+1}}</td>
                  <!--<td>[(LastName)]</td>-->
                   <td>{{ item.lastName }}</td>
                    <!--<td>{{item.lastName}}</td>-->
                  <td>{{item.firstName}}</td>  
                    <td>{{item.address}}</td>  
                    <td>{{item.qualification}}</td>
                   <td>{{item.contectNumber}}</td>  
                    <td>  
                        <a href="#" title="Edit Record" class="btn btn-primary btn-xs pull-right" (click)="edit($event, item)">  
                            Edit  
                        </a>  
                        <a href="#" title="Delete Record" class="btn btn-danger btn-xs pull-right" (click)="delete($event, item)">  
                            Delete  
                        </a>  
                    </td>  
                </tr>  
            </table>  
        </div>  
    </div>  
</div>
