<div class="container-fluid">  
    <div class="row">  
        <div class="col-sm-4">  
            <h3>Department Details</h3>  
            <form   [formGroup]="employeeForm" #form="ngForm" (ngSubmit)="save()">
              <div class="form-group">  
                   
                    <input type="hidden" id="Id" name="Id"  />  
                </div>
                <div class="form-group">  
                    <label for="DepartmentName">Department Name</label><em *ngIf="employeeForm.controls['DepartmentName'].hasError('required')" class="text-danger">*</em>
                  <input type="text" id="DepartmentName" name="DepartmentName" 
                           formControlName="DepartmentName" class="form-control" placeholder="Department Name" required/>
                  
                </div>
                <div class="form-group">  
                    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>  
                    <button type="submit" class="btn btn-primary ml-10" [disabled]="!form.valid">Save</button>  
                </div>  
            </form>  
            <span class="warning"></span>  
        </div>  
        <div class="col-sm-8">  
            <h3>All Department</h3>  
            <table style="width:100%" class="table table-striped">  
                <tr>  
                    <th>Sr.</th>  
                    <th>DepartmentName</th>  
                    
                
                </tr>  
                <tr *ngFor="let item of departments;let sl = index">  
                    <td>{{sl+1}}</td>
                  
                   <td>{{ item.departmentName }}</td>
              
                  
                    <td>  
                        <a href="#" title="Edit Record" class="btn btn-primary btn-xs pull-right" (click)="edit($event, item)">  
                            Edit  
                        </a>  
                        <a href="#" title="Delete Record" class="btn btn-danger btn-xs pull-right" (click)="delete($event, item)">  
                            Delete  
                        </a>  
                    </td>  
                </tr>  
            </table>  
        </div>  
    </div>  
</div>
